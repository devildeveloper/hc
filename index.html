<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Historias Clinicas</title>
	<link rel="stylesheet" href="public/css/main.css">
</head>
<body ng-app>
	<header>
		<h1><img src="" alt=""></h1>
		<nav>
			<ul>
				<li><a href="#create">Nuevo Paciente</a></li>
				<li><a href="#query">Buscar Paciente</a></li>
				<li><a href="#query3">Nuevo HC</a></li>
			</ul>
		</nav>
	</header>
	<section class='current'>
		<h1>Paciente</h1>
		<div id='create'>
			<div id="query">
				<form action="/query-user" method="POST">
					<h2>Nuevo Paciente</h2>
					<input type="text" name="dni" required placeholder="Ingrese su DNI">
					<input type="submit" value="Consultar">
					<input type="reset" value="Cancelar">
				</form>
				<span></span>
			</div>		
			<form action="/new-user" method="POST" class="hide">				
				<input type="text" name="nombre" required placeholder="Nombre">
				<input type="text" name="apellido" required placeholder="Apellido">
				<textarea name="dir" cols="10" rows="3" required placeholder="Direccion">

				</textarea>
				<input type="submit" value="Enviar">
				<input type="reset" value="Cancelar">	
			</form>
		</div>
		<div id="query2">
			<form action="/query-user" method="POST">
				<h2>Buscar Paciente</h2>
				<input type="text" name="dni" required placeholder="Ingrese su DNI">
				<input type="submit" value="Consultar">
				<input type="reset" value="Cancelar">
			</form>
			<table class ="hide">
				<thead>
					<tr>
						<td colspan="4">
							Resultados de Busqueda	
						</td>
					</tr>
				</thead>
				<tr>
					<td>Nombres</td>
					<td>Apellidos</td>
					<td>DNI</td>
					<td>Direccion</td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</table>
		</div>

	</section>
	<section>
		<h1>Historia Clinica</h1>
		<div id="query3">
			<form action="/query-user" method="POST">
				<h2>Buscar Paciente</h2>
				<input type="text" name="dni" required placeholder="Ingrese su DNI">
				<input type="submit" value="Consultar">
				<input type="reset" value="Cancelar">
			</form>
			<span></span>
		</div>		
		<form action="/new-hc" method="POST"  class='hide'>
			<h2>Nueva Historia Clinica</h2>
			<input type="text" name="dni" required readonly>
			<select name="medicos">
				<option value="1">1</option>
			</select>

			<input type="submit" value="Enviar">
			<input type="reset" value="Cancelar">
		</form>
	</section>
</body>
</html>
